<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>display & position</title>
  <style>
    body {
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- div는 원래 block display를 가지고 있지만 inline 으로 만들 수 있어요! -->
  <div class="d-inline p-2 bg-primary text-white">div to d-inline</div>
  <div class="d-inline p-2 bg-warning text-light">div to d-inline</div>
  <br>
  <hr>

  <span class="d-block p-2 bg-primary text-white">span을 div처럼 만드는 것이에요.</span>
  <span class="d-block p-2 bg-danger text-white">span을 div처럼 만드는 것이에요.</span>
  <br>
  <hr>

  <!-- 반응형 맛보기 -->
  <div class="m-2 bg-danger d-sm-none d-md-block">보이는가? 안 보이는가? 과녕...</div>
  <div class="m-2 bg-warning d-md-none d-xl-block">미디엄일때 안보이고 xl일때 블록</div>

  <!-- Position Fixed -->
  <div class="fixed-top bg-dark text-white">TOP</div>
  <div class="fix-bottom bg-dark text-white">copy right 2019 All rights reserved by KangHyun</div>


  <!-- 부트스트랩 자바스크립트 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
